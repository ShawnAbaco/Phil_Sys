name: Deploy to InfinityFree via FTP

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy - Full Upload
        uses: airvzxf/ftp-deployment-action@latest
        with:
          server: ${{ secrets.PHILSYS_FTP_HOST }}
          user: ${{ secrets.PHILSYS_FTP_USERNAME }}
          password: ${{ secrets.PHILSYS_FTP_PASSWORD }}
          local_dir: "./"
          remote_dir: ${{ secrets.PHILSYS_REMOTE_DIR }}
          delete: "false"
          max_retries: 50
          net_max_retries: 5
          net_timeout: 60s
          ftp_passive_mode: "true"
          no_symlinks: "true"
          mirror_verbose: "true"  # Add this for recursive upload
          ftp_ssl_allow: "false"
          transfer_all: "true"     # Transfer all files including hidden
