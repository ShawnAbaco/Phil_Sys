name: Debug FTP Upload

on:
  push:
    branches: [ "main" ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Test FTP connection with debug
        run: |
          lftp -d -u ${{ secrets.PHILSYS_FTP_USERNAME }},${{ secrets.PHILSYS_FTP_PASSWORD }} ${{ secrets.PHILSYS_FTP_HOST }} -e "set net:timeout 30; set net:max-retries 2; ls ${{ secrets.PHILSYS_REMOTE_DIR }}; quit"
