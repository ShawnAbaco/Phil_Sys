name: Force FTP Upload with Binary Mode

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Force binary upload
        run: |
          lftp -u ${{ secrets.PHILSYS_FTP_USERNAME }},${{ secrets.PHILSYS_FTP_PASSWORD }} ${{ secrets.PHILSYS_FTP_HOST }} <<EOF
          set ftp:ssl-allow false
          set ftp:passive-mode true
          set net:timeout 60
          set ftp:binary true
          cd ${{ secrets.PHILSYS_REMOTE_DIR }}
          mirror -R --verbose --no-perms . .
          quit
EOF
