name: Debug FTP Upload

on:
  push:
    branches: [ "main" ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Ping ftpupload.net
        run: ping -c 4 ftpupload.net || true

      - name: Test FTP connection with IP
        run: |
          lftp -d -u ${{ secrets.PHILSYS_FTP_USERNAME }},${{ secrets.PHILSYS_FTP_PASSWORD }} ftpupload.net -e "set net:timeout 30; set ftp:passive-mode true; ls ${{ secrets.PHILSYS_REMOTE_DIR }}; quit"
