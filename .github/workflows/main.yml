name: Deploy to InfinityFree via FTP

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: modern-dev/ftp-action@v2
        with:
          server: ${{ secrets.PHILSYS_FTP_HOST }}
          username: ${{ secrets.PHILSYS_FTP_USERNAME }}
          password: ${{ secrets.PHILSYS_FTP_PASSWORD }}
          port: ${{ secrets.PHILSYS_FTP_PORT }}
          local_path: "./"
          remote_path: ${{ secrets.PHILSYS_REMOTE_DIR }}
          sftp: false
          passive: true
