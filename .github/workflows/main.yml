name: Deploy to InfinityFree via FTP

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Force sync all files
        run: |
          lftp -u if0_41250312,KgYVVdsrD6ymy0n ftpupload.net <<EOF
          set ftp:ssl-allow false
          set ftp:passive-mode true
          set net:timeout 300
          set net:max-retries 10
          set mirror:use-pget-n 5
          cd /htdocs/

          # This will upload ALL files including subdirectories
          mirror -R --verbose --no-perms --parallel=5 . .

          quit
EOF
