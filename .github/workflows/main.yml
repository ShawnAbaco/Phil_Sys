name: Force FTP Upload

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Force upload all files
        run: |
          lftp -c "set ftp:ssl-allow false; \
          set ftp:passive-mode true; \
          set net:timeout 30; \
          set net:max-retries 3; \
          set ftp:list-options -a; \
          open -u ${{ secrets.PHILSYS_FTP_USERNAME }},${{ secrets.PHILSYS_FTP_PASSWORD }} ${{ secrets.PHILSYS_FTP_HOST }}; \
          mkdir -p ${{ secrets.PHILSYS_REMOTE_DIR }}; \
          cd ${{ secrets.PHILSYS_REMOTE_DIR }}; \
          mirror -R --verbose --no-perms --parallel=2 ./ ./; \
          quit"
