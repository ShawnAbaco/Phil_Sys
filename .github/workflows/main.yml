name: Deploy to InfinityFree via FTP

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Clean and upload all files
        run: |
          lftp -c "open -u ${{ secrets.PHILSYS_FTP_USERNAME }},${{ secrets.PHILSYS_FTP_PASSWORD }} ${{ secrets.PHILSYS_FTP_HOST }}; 
          # First, clear the directory (BE CAREFUL!)
          rm -rf ${{ secrets.PHILSYS_REMOTE_DIR }}/*
          
          # Then upload everything recursively
          mirror -R --verbose --no-perms ./ ${{ secrets.PHILSYS_REMOTE_DIR }}"
