name: Force FTP Upload

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload to root first
        run: |
          lftp -c "set ftp:ssl-allow false; \
          set ftp:passive-mode true; \
          set net:timeout 60; \
          set net:max-retries 5; \
          open -u ${{ secrets.PHILSYS_FTP_USERNAME }},${{ secrets.PHILSYS_FTP_PASSWORD }} ${{ secrets.PHILSYS_FTP_HOST }}; \
          ls -la; \
          quit"
